<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css">
    <title>Meet the Minions</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-white py-48">
      <div class="flex flex-col">
        <div class="flex flex-col mt-8">
          <div class="container max-w-7xl px-4">
            <div class="flex flex-wrap justify-center text-center mb-24">
              <div class="w-full lg:w-6/12 px-4">
                <h1 class="text-gray-900 text-4xl font-bold mb-8">
                  Meet the Minions
                </h1>
                <p class="text-gray-700 text-lg font-light">
                  We may be small, but we are mighty.
                </p>
                <div class="flex flex-wrap justify-center text-center mb-24">
                  <form action="/subscribe" method="POST" class="mt-8 flex">
                    <input class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="your@mail.com"/>
                  <button class="px-8 rounded-r-lg bg-yellow-400  text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-b border-r">Subscribe</button>
                </form>
              </div>
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full md:w-6/12 lg:w-3/12 mb-6 px-6 sm:px-6 lg:px-4">
                <div class="flex flex-col">
                  <a href="/bob" class="mx-auto">
                    <img class="rounded-2xl drop-shadow-md hover:drop-shadow-xl transition-all duration-200 delay-100" src="./assets/images/bob.png">
                  </a>
                  <div class="text-center mt-6">
                    <h1 class="text-gray-900 text-xl font-bold mb-1">
                      Bob
                    </h1>
                    <div class="text-gray-700 font-light mb-2">
                      Founder & Specialist
                    </div>
                    <div class="flex items-center justify-center opacity-50 hover:opacity-100 transition-opacity duration-300">
                      <a href="/bob" class="flex rounded-full hover:bg-indigo-50 h-10 w-10">
                        <i class="mdi mdi-linkedin text-indigo-500 mx-auto mt-2"></i>
                      </a>
                      <a href="/bob" class="flex rounded-full hover:bg-blue-50 h-10 w-10">
                        <i class="mdi mdi-twitter text-blue-300 mx-auto mt-2"></i>
                      </a>
                      <a href="/bob" class="flex rounded-full hover:bg-orange-50 h-10 w-10">
                        <i class="mdi mdi-instagram text-orange-400 mx-auto mt-2"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full md:w-6/12 lg:w-3/12 mb-6 px-6 sm:px-6 lg:px-4">
                <div class="flex flex-col">
                  <a href="/fatigue" class="mx-auto">
                    <img class="rounded-2xl drop-shadow-md hover:drop-shadow-xl transition-all duration-200 delay-100" src="./assets/images/fatigue.png">
                  </a>
                  <div class="text-center mt-6">
                    <h1 class="text-gray-900 text-xl font-bold mb-1">
                      Fatigue
                    </h1>
                    <div class="text-gray-700 font-light mb-2">
                      Tired and Nap Specialist
                    </div>
                    <div class="flex items-center justify-center opacity-50 hover:opacity-100 transition-opacity duration-300">
                      <a href="/fatigue" class="flex rounded-full hover:bg-indigo-50 h-10 w-10">
                        <i class="mdi mdi-linkedin text-indigo-700 mx-auto mt-2"></i>
                      </a>
                      <a href="/fatigue" class="flex rounded-full hover:bg-blue-50 h-10 w-10">
                        <i class="mdi mdi-twitter text-blue-400 mx-auto mt-2"></i>
                      </a>
                      <a href="/fatigue" class="flex rounded-full hover:bg-orange-50 h-10 w-10">
                        <i class="mdi mdi-instagram text-orange-400 mx-auto mt-2"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full md:w-6/12 lg:w-3/12 mb-6 px-6 sm:px-6 lg:px-4">
                <div class="flex flex-col">
                  <a href="/kevin" class="mx-auto">
                    <img class="rounded-2xl drop-shadow-md hover:drop-shadow-xl transition-all duration-200 delay-100" src="./assets/images/kevin.png">
                  </a>
                  <div class="text-center mt-6">
                    <h1 class="text-gray-900 text-xl font-bold mb-1">
                      Kevin
                    </h1>
                    <div class="text-gray-700 font-light mb-2">
                      Team Member
                    </div>
                    <div class="flex items-center justify-center opacity-50 hover:opacity-100 transition-opacity duration-300">
                      <a href="/kevin" class="flex rounded-full hover:bg-indigo-50 h-10 w-10">
                        <i class="mdi mdi-linkedin text-indigo-700 mx-auto mt-2"></i>
                      </a>
                      <a href="/kevin" class="flex rounded-full hover:bg-blue-50 h-10 w-10">
                        <i class="mdi mdi-twitter text-blue-400 mx-auto mt-2"></i>
                      </a>
                      <a href="/kevin" class="flex rounded-full hover:bg-orange-50 h-10 w-10">
                        <i class="mdi mdi-instagram text-orange-400 mx-auto mt-2"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full md:w-6/12 lg:w-3/12 mb-6 px-6 sm:px-6 lg:px-4">
                <div class="flex flex-col">
                  <a href="/stuart" class="mx-auto">
                    <img class="rounded-2xl drop-shadow-md hover:drop-shadow-xl transition-all duration-200 delay-100" src="./assets/images/stuart.png">
                  </a>
                  <div class="text-center mt-6">
                    <h1 class="text-gray-900 text-xl font-bold mb-1">
                      Stuart
                    </h1>
                    <div class="text-gray-700 font-light mb-2">
                      HR Manager
                    </div>
                    <div class="flex items-center justify-center opacity-50 hover:opacity-100 transition-opacity duration-300">
                      <a href="/stuart" class="flex rounded-full hover:bg-indigo-50 h-10 w-10">
                        <i class="mdi mdi-linkedin text-indigo-700 mx-auto mt-2"></i>
                      </a>
                      <a href="/stuart" class="flex rounded-full hover:bg-blue-50 h-10 w-10">
                        <i class="mdi mdi-twitter text-blue-400 mx-auto mt-2"></i>
                      </a>
                      <a href="/stuart" class="flex rounded-full hover:bg-orange-50 h-10 w-10">
                        <i class="mdi mdi-instagram text-orange-400 mx-auto mt-2"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
